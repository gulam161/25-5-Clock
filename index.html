<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>25 + 5 Clock</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1 class="main-title">25 + 5 Clock</h1>
      <div class="row">
        <div class="col">
          <div id="break-label">Break Length</div>
          <button id="break-decrement">
            <i class="fa-solid fa-arrow-down"></i>
          </button>
          <span id="break-length">5</span>
          <button id="break-increment">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
        <div class="col">
          <div id="session-label">Session Length</div>
          <button id="session-decrement">
            <i class="fa-solid fa-arrow-down"></i>
          </button>
          <span id="session-length">25</span>
          <button id="session-increment">
            <i class="fa-solid fa-arrow-up"></i>
          </button>
        </div>
      </div>
      <div class="timer">
        <div id="timer-label">Session</div>
        <div id="time-left">25:00</div>
      </div>
      <button id="start_stop">
        <i class="fa fa-play fa-2x"></i><i class="fa fa-pause fa-2x"></i>
      </button>
      <button id="reset"><i class="fa fa-refresh fa-2x"></i></button>
      <audio
        id="beep"
        src="https://www.soundjay.com/clock/sounds/alarm-clock-01.mp3"
      ></audio>
    </div>
    <div class="author">
      Designed and Coded by <br /><a href="#" target="_blank">G murtuza</a>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
